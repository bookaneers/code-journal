<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Code Journal</h1>
  </header>
  <main>
    <!-- <div [data-view="entry-form"]> -->
      <form action="" method="get" class="journal-entry">
        <h2>New Entry</h2>
        <div class="placehold-image">
          <img src="images/placeholder-image-square.jpg" alt="image placeholder">
        </div>
        <div class="title-photo">
          <label for="title">Title</label>
          <input required name="title" type="text" id="title">
          <label for="photo-url">Photo URL</label>
          <input required name="photo-url" type="url" id="photo-url">
        </div>
        <div class="notes">
          <label for="notes">Notes</label>
          <textarea required name="notes" type="text" id="notes"></textarea>
        </div>
        <div class="button">
          <button>SAVE</button>
        </div>
      </form>
    <!-- </div> -->
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
